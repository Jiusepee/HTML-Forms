<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <form>

            <div>
                <label for="userid">User ID:</label>
                <input type="text" id="userid" name="userid" required>
            </div>

            <div>
                <label for="pass">Password:</label>
                <input type="password" id="pass" name="password"
                 minlength="7" maxlength="12" required>
            </div>

            <div>
                <lable for="name">Name:</lable>
                <input type="text" id="name" name="name"
                pattern="[A-Za-z]+" required>
            </div>

            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required>
            </div>

            <div>
                <label for="country">Country:</label>
                    <select name="country" id="country" required>
                        <option value="Lithuania">Lithuania</option>
                        <option value="Latvia">Latvia</option>
                        <option value="Estonia">Estonia</option>
                    </select>
            </div>
                
            <div>
                <label for="zip">ZIP Code:</label>
                <input type="number" id="zip" name="zip" 
                pattern="[0-9]+" required>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div>
                <label>Sex:</label>
                <input type="radio" id="female" name="sex" checked>
                <label for="female">Male</label>
                <input type="radio" id="male" name="sex">
                <label for="male">Female</label>
            </div>

            <div>
                <label>Language:</label>
                <label for="en">English</label>
                <input type="checkbox" name="en" name="en">
                <label for="noen">Non English</label>
                <input type="checkbox" name="noen" name="noen">
            </div>

            <div>
                <label for="about">About:</label>
                <textarea id="about" name="about" rows="10" cols="50"></textarea>
            </div>

            <div>
                <button>Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
